    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'moze-bg': '#f2efdc',
              'moze-green': '#1a3c30',
              'moze-green-light': '#2a5c4a',
              'moze-gold': '#9e7e43',
              'moze-gold-light': '#c5a059',
              'moze-dark': '#12261e',
              'moze-light': '#ffffff',
            },
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'topo-pattern': "url('https://www.transparenttextures.com/patterns/clean-gray-paper.png')",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f2efdc;
        color: #1a3c30;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239e7e43' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-dark {
        background: rgba(26, 60, 48, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(158, 126, 67, 0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f2efdc; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9e7e43; 
        border-radius: 5px;
        border: 2px solid #f2efdc;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1a3c30; 
      }
    </style>
